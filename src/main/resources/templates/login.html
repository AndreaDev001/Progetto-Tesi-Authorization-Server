<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
<div>
    <div id="background-holder">
        <div id = "form-holder">
            <form id = "form-control-holder" class = "text-center" method="post" th:action="@{/login}">
                <section id = "form-control-holder-header">
                    <div>
                        <h3 style="font-weight: bold" class = "text-white d-inline-block">Login</h3>
                        <i class="fa-solid fa-users d-inline-block mx-1" style="color: whitesmoke;font-size: 25px"></i>
                    </div>
                    <div>
                        <p class = "p-0 m-0" style="color: whitesmoke">Please provide an username and a password</p>
                    </div>
                    <div class = "query-error-container" style="padding: 0px 10px" th:if="${param != null && param.error != null}">
                        <div class = "alert alert-danger" style="padding: 5px" role="alert">
                            <p>User not found or password not valid</p>
                        </div>
                    </div>
                </section>
                <section id = "form-control-holder-body" style="padding: 0 15%">
                        <div class = "py-1">
                            <label for="usernameControl" class = "input-label">Username</label>
                            <input name="username" class = "input-control" id="usernameControl" type="text" placeholder="Write your username">
                            <i class="fa-solid fa-user input-icon"></i>
                        </div>
                        <div class = "py-1">
                            <label for="passwordControl" class = "input-label">Password</label>
                            <input name="password" class = "input-control" id="passwordControl" type="password" placeholder="Write your password">
                            <i class="fa-solid fa-lock input-icon"></i>
                        </div>
                </section>
                <section id = "form-control-holder-footer" class = "mt-3" style="padding: 0% 25%">
                    <div>
                        <a class = "d-block mt-1" href="http://localhost:9000/register">Don't have an account? Register</a>
                        <button class = "login-button mt-2">Login</button>
                    </div>
                    <div class = "mt-2 py-1">
                        <p class = "p-0 m-0" style="color: whitesmoke">Or sign up using</p>
                        <a class="google-button" href="http://localhost:9000/oauth2/authorization/google-idp" role="link" style="text-transform: none;">
                            <img width="40" style="margin-right: 5px;" alt="Continue with google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                        </a>
                    </div>
                </section>
            </form>
        </div>
    </div>
</div>
</body>
</html>
